name: CI Serenity BDD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descarga el código fuente
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Java (usa la versión que tengas definida)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ Da permisos al Gradle Wrapper
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      # 4️⃣ Compila el proyecto
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5️⃣ Ejecuta las pruebas automatizadas
      - name: Run Serenity Tests
        run: ./gradlew test aggregate

      # 6️⃣ Guarda el reporte Serenity como artefacto
      - name: Upload Serenity Reports
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity/

