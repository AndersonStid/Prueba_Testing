serenity {
    project.name="PruebaWeb"
    test.root = "com.banistmo.certification"
    requirementBaseDir = "src/test/resources/features"
    restart.browser.for.each = scenario
    compress.filenames = false
    take.screenshots = FOR_FAILURES
    take.screenshots = FOR_EACH_ACTION
    logging = VERBOSE
    #take.screenshots = BEFORE_AND_AFTER_EACH_STEP
    #take.screenshots = AFTER_EACH_STEP
    encoding = "UTF-8"

    restart.browser.for.each = never        # No reinicia el navegador entre escenarios
        maintain.session = true
}

pages {
   urlMisPagos="https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
}

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    unhandledPromptBehavior = accept
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "ignore-certificate-errors",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging",
        "disable-download-notification", "start-maximized", "allow-running-insecure-content"]
    }
    timeouts {
        implicit = 10000
        pageLoad = 50000
    }
  }
  wait.for.timeout = 30000
}

report {
  tagtypes = ["capability", "feature"]
  customfields {
    environment = "Quality Assurance EPX"
    ApplicationVersion = "v8.21.5 Testing7"
    user = "Automator Sebastian Monroy"
    squad = "ECM"
    cell = "ECM"
    order = ["environment", "ApplicationVersion", "cell"]
  }
}

headless.mode = false